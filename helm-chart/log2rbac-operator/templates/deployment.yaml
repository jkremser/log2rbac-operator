kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    control-plane: log2rbac
  name: log2rbac
  namespace: log2rbac
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: log2rbac
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: log2rbac
        id: log2rbac
    spec:
      containers:
      - command:
        - /log2rbac
        args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        image: jkremser/log2rbac:latest
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
      securityContext:
        runAsNonRoot: true
      serviceAccountName: log2rbac
      terminationGracePeriodSeconds: 10

apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: log2rbac
  name: log2rbac
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log2rbac
  namespace: log2rbac
  labels:
    control-plane: log2rbac
spec:
  selector:
    matchLabels:
      control-plane: log2rbac
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: log2rbac
        id: log2rbac
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /log2rbac
        args:
        - --leader-elect
        image: jkremser/log2rbac
        imagePullPolicy: Always
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: log2rbac
      terminationGracePeriodSeconds: 10
